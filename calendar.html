<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class='calendar'>
		<div class="header">
			<div class="year-month"></div>
			<div class="nav">
				<button class="nav-btn go-prev">&lt;</button>
				<button class="nav-btn go-today">Today</button>
				<button class="nav-btn go-next">&gt;</button>
			</div>
		</div>
		<div class="main">
			<div class="days">
				<div class="day">월</div>
				<div class="day">화</div>
				<div class="day">수</div>
				<div class="day">목</div>
				<div class="day">금</div>
				<div class="day">토</div>
				<div class="day">일</div>
			</div>
			<div class="dates"></div>
		</div>
	</div>
  <script src="calendar.js"></script>

  </body>
</html>
