      <div class="detail_view">
        <div class="left_box">
          <div class="detail_view_box">

          </div>
          <div class="detail_view_box">
            <div class="tel">

              <input type="text" name="tel" value=" 010-1111-1111">
            </div>
          </div>
          <div class="detail_view_box">
            <div class="email">
              <strong>이메일</strong>
              <input type="text" name="email" value=" gildong@naver.com">
            </div>
          </div>
          <div class="detail_view_box">
            <div class="addr">

              <input type="text" name="addr" value=" 서울 강남구">

        </div>

        <div class="right_box">

            </div>
          </div>
          <div class="detail_view_box">
            <div class="status">
              <strong>상태</strong>
              <select name="status">
                <option value="not">선택</option>
                <option value="visit">방문예약</option>
                <option value="finish">방문상담</option>
                <option value="call">전화상담</option>
                <option value="online">온라인상담</option>
              </select>
            </div>
          </div>
          <div class="detail_view_box">
            <div class="visit">
              <strong>예약날짜</strong>
              <input type="datetime-local" name="date_time" id="date_time"/>
            </div>
          </div>
        </div>

      </div>

      <div class="detail_btn">
        <a href="#">수정</a>
        <a href="cust_list.html" class="on">목록</a>
